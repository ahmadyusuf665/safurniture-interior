<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .form-container {
            flex: 1;
            max-width: 25%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-right: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .form-container label {
            display: block;
            margin: 6px 0 4px;
            font-weight: 600;
            color: #555;
        }

        .form-container input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 13px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
        }

        .form-container button {
            width: 48%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-right: 4%;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container button:last-of-type {
            margin-right: 0;
            background-color: #28a745;
        }

        .form-container button:last-of-type:hover {
            background-color: #218838;
        }

        .table-container {
            flex: 2;
            max-width: 70%;
            overflow-x: auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .table-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9ecef;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Data Entry Dashboard</h1>
    <div class="container">
        <div class="form-container">
            <label for="sto">STO</label>
            <input type="text" id="sto">
    
            <label for="gpon">GPON</label>
            <input type="text" id="gpon">
    
            <label for="slot-port">Slot-port</label>
            <input type="text" id="slot-port">
    
            <label for="ea-rack">EA Rack</label>
            <input type="text" id="ea-rack">
    
            <label for="ea-panel">EA Panel</label>
            <input type="text" id="ea-panel">
    
            <label for="ea-slot-port">EA Slot.Port</label>
            <input type="text" id="ea-slot-port">
    
            <label for="oa-rack">OA Rack</label>
            <input type="text" id="oa-rack">
    
            <label for="oa-panel">OA Panel</label>
            <input type="text" id="oa-panel">
    
            <label for="oa-slot-port">OA Slot.Port</label>
            <input type="text" id="oa-slot-port">
    
            <label for="oa-feeder-core">OA Feeder Core</label>
            <input type="text" id="oa-feeder-core">
    
            <label for="feeder-odc-name">FEEDER ODC NAME</label>
            <input type="text" id="feeder-odc-name">
    
            <label for="feeder-odc-core">FEEDER ODC CORE</label>
            <input type="text" id="feeder-odc-core">
    
            <label for="odc-name">ODC NAME</label>
            <input type="text" id="odc-name">
    
            <button onclick="addRow()">Add</button>
            <button onclick="saveData()">Save</button>
        </div>
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>STO</th>
                        <th>GPON</th>
                        <th>Slot-port</th>
                        <th>EA Rack</th>
                        <th>EA Panel</th>
                        <th>EA Slot.Port</th>
                        <th>OA Rack</th>
                        <th>OA Panel</th>
                        <th>OA Slot.Port</th>
                        <th>OA Feeder Core</th>
                        <th>FEEDER ODC NAME</th>
                        <th>FEEDER ODC CORE</th>
                        <th>ODC NAME</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let existingData = new Set();
        let allData = [];

        function addRow() {
            const sto = document.getElementById('sto').value.trim();
            const gpon = document.getElementById('gpon').value.trim();
            const slotPort = document.getElementById('slot-port').value.trim();
            const eaRack = document.getElementById('ea-rack').value.trim();
            const eaPanel = document.getElementById('ea-panel').value.trim();
            const eaSlotPort = document.getElementById('ea-slot-port').value.trim();
            const oaRack = document.getElementById('oa-rack').value.trim();
            const oaPanel = document.getElementById('oa-panel').value.trim();
            const oaSlotPort = document.getElementById('oa-slot-port').value.trim();
            const oaFeederCore = document.getElementById('oa-feeder-core').value.trim();
            const feederOdcName = document.getElementById('feeder-odc-name').value.trim();
            const feederOdcCore = document.getElementById('feeder-odc-core').value.trim();
            const odcName = document.getElementById('odc-name').value.trim();
    
            // Validasi input
            if (!sto || !gpon || !slotPort || !eaRack || !eaPanel || !eaSlotPort || !oaRack || !oaPanel || !oaSlotPort || !oaFeederCore || !feederOdcName || !feederOdcCore || !odcName) {
                alert('Mohon lengkapi semua field.');
                return;
            }
    
            const rowKey = [sto, gpon, slotPort, eaRack, eaPanel, eaSlotPort, oaRack, oaPanel, oaSlotPort, oaFeederCore, feederOdcName, feederOdcCore, odcName].join('|');
            
            if (existingData.has(rowKey)) {
                alert('Data ini sudah ada.');
                return;
            }
    
            existingData.add(rowKey);
    
            const timestamp = new Date().toLocaleString();
            const newRowData = {
                sto,
                gpon,
                slotPort,
                eaRack,
                eaPanel,
                eaSlotPort,
                oaRack,
                oaPanel,
                oaSlotPort,
                oaFeederCore,
                feederOdcName,
                feederOdcCore,
                odcName,
                timestamp
            };
    
            allData.push(newRowData);
            renderTable();
    
            // Reset form fields
            document.getElementById('sto').value = '';
            document.getElementById('gpon').value = '';
            document.getElementById('slot-port').value = '';
            document.getElementById('ea-rack').value = '';
            document.getElementById('ea-panel').value = '';
            document.getElementById('ea-slot-port').value = '';
            document.getElementById('oa-rack').value = '';
            document.getElementById('oa-panel').value = '';
            document.getElementById('oa-slot-port').value = '';
            document.getElementById('oa-feeder-core').value = '';
            document.getElementById('feeder-odc-name').value = '';
            document.getElementById('feeder-odc-core').value = '';
            document.getElementById('odc-name').value = '';
        }
    
        function renderTable() {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';
    
            allData.forEach(rowData => {
                const newRow = document.createElement('tr');
    
                newRow.innerHTML = `
                    <td>${rowData.sto}</td>
                    <td>${rowData.gpon}</td>
                    <td>${rowData.slotPort}</td>
                    <td>${rowData.eaRack}</td>
                    <td>${rowData.eaPanel}</td>
                    <td>${rowData.eaSlotPort}</td>
                    <td>${rowData.oaRack}</td>
                    <td>${rowData.oaPanel}</td>
                    <td>${rowData.oaSlotPort}</td>
                    <td>${rowData.oaFeederCore}</td>
                    <td>${rowData.feederOdcName}</td>
                    <td>${rowData.feederOdcCore}</td>
                    <td>${rowData.odcName}</td>
                    <td>${rowData.timestamp}</td>
                `;
    
                tableBody.appendChild(newRow);
            });
        }
    
        function saveData() {
            alert('Data saved!');
            console.log(allData); // Here you can replace with actual save logic
        }
    </script>
</body>
</html>
