<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entri Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Entri Data</h1>
    <div class="form-container">
        <label for="sto">STO</label>
        <input type="text" id="sto">

        <label for="gpon">GPON</label>
        <input type="text" id="gpon">

        <label for="slot-port">Slot-port</label>
        <input type="text" id="slot-port">

        <label for="ea-rack">EA Rack</label>
        <input type="text" id="ea-rack">

        <label for="ea-panel">EA Panel</label>
        <input type="text" id="ea-panel">

        <label for="ea-slot-port">EA Slot.Port</label>
        <input type="text" id="ea-slot-port">

        <label for="oa-rack">OA Rack</label>
        <input type="text" id="oa-rack">

        <label for="oa-panel">OA Panel</label>
        <input type="text" id="oa-panel">

        <label for="oa-slot-port">OA Slot.Port</label>
        <input type="text" id="oa-slot-port">

        <label for="oa-feeder-core">OA Feeder Core</label>
        <input type="text" id="oa-feeder-core">

        <label for="feeder-odc-name">FEEDER ODC NAME</label>
        <input type="text" id="feeder-odc-name">

        <label for="feeder-odc-core">FEEDER ODC CORE</label>
        <input type="text" id="feeder-odc-core">

        <label for="odc-name">ODC NAME</label>
        <input type="text" id="odc-name">

        <button onclick="addRow()">Add</button>
        <button onclick="saveData()">Save</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>STO</th>
                <th>GPON</th>
                <th>Slot-port</th>
                <th>EA Rack</th>
                <th>EA Panel</th>
                <th>EA Slot.Port</th>
                <th>OA Rack</th>
                <th>OA Panel</th>
                <th>OA Slot.Port</th>
                <th>OA Feeder Core</th>
                <th>FEEDER ODC NAME</th>
                <th>FEEDER ODC CORE</th>
                <th>ODC NAME</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
    </table>

    <script>
        function addRow() {
            var sto = document.getElementById('sto').value;
            var gpon = document.getElementById('gpon').value;
            var slotPort = document.getElementById('slot-port').value;
            var eaRack = document.getElementById('ea-rack').value;
            var eaPanel = document.getElementById('ea-panel').value;
            var eaSlotPort = document.getElementById('ea-slot-port').value;
            var oaRack = document.getElementById('oa-rack').value;
            var oaPanel = document.getElementById('oa-panel').value;
            var oaSlotPort = document.getElementById('oa-slot-port').value;
            var oaFeederCore = document.getElementById('oa-feeder-core').value;
            var feederOdcName = document.getElementById('feeder-odc-name').value;
            var feederOdcCore = document.getElementById('feeder-odc-core').value;
            var odcName = document.getElementById('odc-name').value;

            var tableBody = document.getElementById('data-table-body');
            var newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td>${sto}</td>
                <td>${gpon}</td>
                <td>${slotPort}</td>
                <td>${eaRack}</td>
                <td>${eaPanel}</td>
                <td>${eaSlotPort}</td>
                <td>${oaRack}</td>
                <td>${oaPanel}</td>
                <td>${oaSlotPort}</td>
                <td>${oaFeederCore}</td>
                <td>${feederOdcName}</td>
                <td>${feederOdcCore}</td>
                <td>${odcName}</td>
            `;

            tableBody.appendChild(newRow);
        }

        function saveData() {
            // Implementasi untuk menyimpan data
            alert('Data saved!');
        }
    </script>
</body>
</html>
